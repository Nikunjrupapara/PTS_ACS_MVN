<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discover Magazine newsletter signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700|Yanone+Kaffeesatz" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/companies-static/kalmbachmedia/discoverblog/optin/style.css}" />
</head>
<body>
<div id="wrapper">
    <h2>Get the latest science news delivered weekly right to your inbox!</h2>
    <div class="description" th:object="${dynamicFormBean}">
        <form style="margin:10px 0;padding-top:10px;" name="DSC Blogs" method="post"
              th:object="${dynamicFormBean}" th:action="@{'/p/profile/search/' + *{contextPath}}"
        >
            <label>                        <!--TRACKING CODE IS BELOW IN "VALUE" FIELD -->
                <input id="email" style="width:60%;float:left;margin:0 10px 15px 0;padding:10px 5px;border:1px solid #999;color:#555;"
                       th:field="*{items['email']}" type="email" oninput="lowercase()" onkeyup="lowercase()" />
            </label>
            <!--
            <input name="OptinSource" value="DSCBLOGS" type="hidden" />
            -->
            <label>
                <input name="submit" id="submit" value="Submit" type="submit" /><!-- border="0" -->
            </label>
            <!--
            <input type="hidden" name="process" value="1" />
            <input type="hidden" name="email"   value="<%=email%>" />
            -->


        </form>

        <!-- <% if(!"".equals(error)){ %>-->
        <br />
        <div th:if="${dynamicFormBean.isError('email')}" style="color:red; display:block;">
            <span>Please enter a valid email address.</span>
        </div>
        <!--<% } %>-->

        <div class="fine">
            <p>
                By clicking submit you agree to receive our newsletter(s), occasional surveys and special offers via
                email from <em>Discover</em>.
                <a href="https://www.kalmbach.com/privacy/"
                   target="_blank"
                   xt="SPCLICK"
                   xtlinkname="httpcorporatekalmbachcomprivacy"
                   name="Privacy Policy"
                   xthyperlink="709112">View our privacy policy.
                </a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function lowercase() {
        var fld = document.getElementById("email");
        fld.value = fld.value.toLowerCase();
    }
</script>
</body>
</html>
