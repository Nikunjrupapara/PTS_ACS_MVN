<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Unsubscribe Brazil</title>
	<meta http-equiv="X-UA-COMPATIBLE" content="IE-edge" /><meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes" />


	<link rel="stylesheet" type="text/css" th:href="@{/companies-static/mcrewards/css/webform/pure.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/companies-static/mcrewards/css/webform/grids-responsive1.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/companies-static/mcrewards/css/webform/unsubscribe.css}" />



	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<style>.custom-button {background:#FF8F00 !important;}</style>
</head>
<body th:object="${dynamicFormBean}" th:with="email=*{items['email']},brand=*{brand}">
	<p>&nbsp;</p>
	<div id="spinner">&nbsp;</div>
	<p>&nbsp;</p>

	<div id="container" style="display:block">
		<div class="wrapper">
			<a href="https://surpreenda.naotempreco.com.br/rewards/vouchers/surpreenda"><img alt="Logo" th:src="@{/companies-static/mcrewards/images/mclogo.png}"  /></a>
		</div>

		<div id="main">
			<div id="message">&nbsp;</div>
			<div id="emailAddress">&nbsp;</div>

			<p class="mrgntoptall"><span id="divisionspecificmessage">&nbsp;</span></p>
			Para deixar de receber futuros e-mails da Mastercard&#174;, favor clicar no bot&#227;o &#8220;Descadastrar&#8221; abaixo. Se quiser continuar a receber atualiza&#231;&#245;es, ofertas e promo&#231;&#245;es, apenas clique em &#8220;Cancelar&#8221;.
			<br /><br />
			</p>
			
			<p>&nbsp;</p>
			<form method="post" name="form" id="form" th:action="@{'/p/services/update/' + *{contextPath}}">
				<input type="hidden" th:field="*{brand}" />
				<input type="hidden" th:field="*{items['cusCustomerIdHash']}" />
				<!--fieldset-->
					<div class="pure-controls">
						<button class="button-go pure-button custom-button" type="submit">Descadastrar</button><button class="button-go pure-button custom-button" type="button" value="Cancel" onclick="window.location.href='https://surpreenda.naotempreco.com.br/rewards/vouchers/surpreenda'">Cancelar</button>
					</div>
				<!--/fieldset-->
			</form>
		</div>
	</div>	
	
	<!--v1 M102018-->	
			
</body>
</html>
