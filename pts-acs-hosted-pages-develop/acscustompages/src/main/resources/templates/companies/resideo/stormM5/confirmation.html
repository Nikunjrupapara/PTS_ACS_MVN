<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/companies/resideo/stormM5/fragments :: head }" />
</head>
<body>
<!-- ATC Pixel -->
<img src="https://link.p0.com/1x1c.dyn?p=CNJPQAD2" width="0" height="0" />
<div class="container" style="min-height: 700px"
     th:object="${dynamicFormBean}"
     th:with="result=${dynamicFormBean.profileRequestResult}, errors=${result.isAllSuccess() == false}">

    <div class="main" role="main">
        <div class="row main-header">
            <div class="six columns">
                <h1 th:if="${errors == true}">OH NO! SOMETHING WENT WRONG</h1>
                <h1 th:if="${errors == false}">YOU HAVE BEEN SUBSCRIBED</h1>
            </div>
            <th:block th:insert="~{/companies/resideo/stormM5/fragments :: notYou }" />
        </div>

        <div id="status-banner" th:if="${errors == true}" style="background-color: #f7361a; visibility: visible; height: auto">
            <strong>! ERROR</strong> We encountered a problem. Please contact customer care at 1-800-633-3991 or try clicking the link in email again.
        </div>

        <th:block th:if="${errors == false}">
            <div id="status-banner-vis">
                <strong><span class="large"><i class="fa fa-check" aria-hidden="true"></i></span>&nbsp; SUCCESS!</strong> <!--You have been subscribed-->
            </div>
            <div id="body-content">
                <p style="margin-top: 30px;">Your subscription is confirmed. Return to the <a href="https://www.resideo.com/us/en/m5-smart-thermostat/" target="_blank">M5 Series<span style="font-size: 10px; line-height: 0; vertical-align: 6px">&reg;</span> Smart Thermostat</a> product page.
                </p>
            </div>
        </th:block>

        <!-- response.setHeader("Refresh", "15;url=https://yourhome.honeywell.com/honeywell-smart-home-security"); -->
    </div>
</div>

</body>
</html>
